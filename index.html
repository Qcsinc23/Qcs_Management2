<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="QCS Management - Corporate and Retail Logistics Solutions" />
    <meta name="theme-color" content="#1976d2" />
    <!-- Security headers will be managed by Vite -->
    
    <!-- Material-UI Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    
    <title>QCS Management</title>
    <style>
      /* Ensure proper root element sizing */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      /* Add a loading state */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f5f5f5;
      }
      
      #root:empty::after {
        content: "Loading...";
        color: #1976d2;
        font-family: "Roboto", sans-serif;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
